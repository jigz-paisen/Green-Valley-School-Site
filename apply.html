<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Green Valley School</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>       
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>                  
                <li><a href="admissions.html">Admissions</a></li> 
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="apply-hero">
        <div class="hero-content">
            <h2>Apply to Green Valley School</h2>
            <p>Start your journey with us. Fill out the application form below.</p>
        </div>
    </section>

    <section class="application-form">
        <h2>Application Form</h2>
        <form class="apply-form">
            <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- Fiddle with this later -->
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
            </div>

            <div class="form-group">
                <label for="previous-school">Previous School:</label>
                <input type="text" id="previous-school" name="previous-school" placeholder="Enter the name of your previous school" required>
            </div>

           <div class="form-group">
                <label for="class-applying-for">Class Applying For:</label>
                <select id="class-applying-for" name="class-applying-for" required>
                    <option value="">Select class</option>
                    <option value="primary-1">Primary 1</option>
                    <option value="primary-2">Primary 2</option>
                    <option value="primary-3">Primary 3</option>
                    <option value="primary-4">Primary 4</option>
                    <option value="primary-5">Primary 5</option>
                    <option value="primary-6">Primary 6</option>
                    <option value="jhs-1">JHS 1</option>
                    <option value="jhs-2">JHS 2</option>
                    <option value="jhs-3">JHS 3</option>
                </select>
            </div>     

            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="5" placeholder="Any additional information you'd like to provide"></textarea>
            </div>

            <button type="submit" class="btn">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Green Valley School. All rights reserved.</p>
    </footer>
</body>
</html>
